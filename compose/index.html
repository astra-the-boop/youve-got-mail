<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compose - You've Got Mail!</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body style="background-color: #a17f5c; font-family: 'Comic Sans MS'">
<script src="compose.js">
</script>
<style>
    .hover:hover{
        cursor: pointer;
    }
</style>
<audio src="../img/click.mp3" id="audio2"></audio>
<audio src="../img/whoosh.mp3" id="audio3"></audio>

<a href=".."><img src="../img/back.png" style="image-rendering: pixelated; position: fixed; top:0; left: 0"></a>
<img src="../img/mail2.png" style="image-rendering: pixelated; position: fixed; bottom:7rem; left:0; height: 25rem">
<input id="recip" style="position: fixed; bottom:27rem; left:1rem; width: 19.5rem" placeholder="Recipient">
<input id="subj" style="position: fixed; bottom:24rem; left:1rem; width: 19.5rem" placeholder="Subject">
<input id="cc" style="position: fixed; bottom:20rem; left:1rem; width: 19.5rem" placeholder="Cc. (separate by comma)">
<input id="bcc" style="position: fixed; bottom:17rem; left:1rem; width: 19.5rem" placeholder="Bcc. (separate by comma)">


<textarea id="mail" style="position: absolute; margin: 7rem 30% auto 30%; width: 45rem;height: 55rem">     --=--
    --o0o--
     /\_/\
    ( o.o )
    .> ^ <
    email composed and sent using You've Got Mail!
    https://github.com/astra-the-boop/youve-got-mail
</textarea>



<img class="hover" src="../img/send.png" style="position: fixed; top: -1.5rem; right: 0; height: 9rem; image-rendering: pixelated" onclick="sendMail()">
<img class="hover" src="../img/login2.png" style="position: fixed; top: 0; margin: 0 45% auto 45%; image-rendering: pixelated" onclick="login()">
