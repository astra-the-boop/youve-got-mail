<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inbox - You've Got Mail!</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body style="background-color: #a17f5c">
<script src="inbox.js"></script>
<div id="mailPreview">
<img src="../img/login.png" style="image-rendering: pixelated; position: fixed; top: 0rem; right: 0rem" onclick="login()">
    <a href=".."><img src="../img/back.png" style="image-rendering: pixelated; position: fixed; top:0; left: 0"></a>
<div style="rotate: -5deg;">


    <img src="../img/mail.png" style="position: absolute;image-rendering: pixelated; width: 40rem; display: block; margin: 11rem 70% auto 25%">
    <div style="position: absolute; display: block; margin: 14rem 40% auto 35%; max-width: 30rem"><h1 id="letterInfo">Please log in to view mail</h1></div>


</div>
<img src="../img/arrow.png" onclick="nextEmail()" id="nextArrow" style="image-rendering: pixelated; position: fixed; right: 5rem; top: 20rem; width: 13rem">
<img src="../img/arrow.png" onclick="prevEmail()" id="backArrow" style="image-rendering: pixelated; position: fixed; left: 5rem; top: 20rem; width: 13rem; rotate: 180deg">
<img src="../img/mailOpener.png" style="image-rendering: pixelated; position: fixed; width: 22rem; bottom: 5rem; right: 20rem; rotate: 9deg" onclick="showMail()">
</div>
<div style="display: none" id="emailContentsContainer">
    <div style="width: 50rem; background-color: white; margin-left: auto; margin-right: auto; font-size: 1.5rem; padding: 5rem 5rem 5rem 5rem; word-wrap: break-word" id="emailContents">

    </div>
    <img src="../img/back.png" style="image-rendering: pixelated; position: fixed; top: 0; left: 0;" onclick="document.getElementById('emailContentsContainer').style.display='none'; document.getElementById('mailPreview').style.display = 'block';">
</div>
<audio src="../img/0629.MP3" id="audio"></audio>
<audio src="../img/open.MP3" id="audio1"></audio>
<input type="text" id="searchInput" placeholder="Search subject or sender..." style="position: fixed; top: 1rem; width: 30rem; margin: 1rem 30% auto 30%; font-size: 1.5rem; padding: 0.5rem; z-index: 1000;"><button style="position: fixed; top: 1rem; width: 7rem; margin: 1rem 10% auto 66%; font-size: 1.5rem; padding: 0.5rem; z-index: 1000;" onclick="searchEmails()">Search</button>
</body>
</html>
